<div class="button-container" id="promptbox">
  <button class="emoji-button clicked" promptValue="positive">👍</button>
  <button class="emoji-button" promptValue="negative">👎</button>
  <div class="divider"></div>
  <button class="emoji-button" promptValue="informal">🙎‍♂️</button>
  <button class="emoji-button clicked" promptValue="formal">🧑‍💻</button>
  <div class="divider"></div>
  <button class="emoji-button" promptValue="enthousiastic">🤩</button>
  <button class="emoji-button clicked" promptValue="friendly">🙂</button>
  <button class="emoji-button" promptValue="sad">🥺</button>
  <button class="emoji-button" promptValue="frustrated">🙄</button>
  <div class="divider"></div>
  <button class="write-button" id="write-button">WRITE</button>
</div>
